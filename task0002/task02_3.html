<!DOCTYPE html>
<html>
	<head>
		<!--指定字符的meta标签必须是head的第一个直接子元素-->
		<meta charset="utf-8">
		<!--启用IE Edge模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"> 
		<title>task02_3</title>
		<style>
            .banner {
                width:1000px;
                height:410px;
                list-style-type:none;
                margin:50px auto;
                overflow:hidden;
            }
            .banner img {
                width:1000px;
                height:410px;
            }
            .active {
                display:block;
            }
            .item {
                display:none;
            }
		</style>
	</head>
    <body>
        <ul>
            <li class="banner active"><img src="img/1.jpg"></li>
            <li class="banner item"><img src="img/2.jpg"></li>
            <li class="banner item"><img src="img/3.jpg"></li>
            <li class="banner item"><img src="img/4.jpg"></li>
            <li class="banner item"><img src="img/5.jpg"></li>
            <li class="banner item"><img src="img/6.jpg"></li>
        </ul>
        <script src="js/task02_3.js"></script>
    </body>
</html>
